<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ConDHor - Software de confección de horarios</title>
  <link rel="stylesheet" href="../css/styles_general.css">
  <link rel="stylesheet" href="../css/styles_basedatos.css">
</head>
<body>

  <!-- Barra superior -->
  <div id="barra-superior"></div>

  <!-- Contenedor principal: sidebar + contenido -->
  <div id="layout">
    <!-- Área de contenido -->
    <div id="contenido">
      <!-- 1) Toolbar: buscador + acciones -->
      <div class="toolbar">
        <div class="search-wrapper">
          <input
            type="text"
            id="searchNivel"
            placeholder="Buscar nivel educativo..."
            autocomplete="off"
          />
          <button type="button" id="clearSearchNivel" class="clear-btn" aria-label="Borrar búsqueda">
            ×
          </button>
        </div>
        <div class="actions">
          <a href="#" id="btnAgregarNivel">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor" style="vertical-align: middle">
              <path d="M730-530H630q-12.75 0-21.37-8.68-8.63-8.67-8.63-21.5 0-12.82 8.63-21.32 8.62-8.5 21.37-8.5h100v-100q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v100h100q12.75 0 21.38 8.68 8.62 8.67 8.62 21.5 0 12.82-8.62 21.32-8.63 8.5-21.38 8.5H790v100q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-100Zm-370 49q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM40-220v-34q0-35 17.5-63.5T108-360q75-33 133.34-46.5t118.5-13.5Q420-420 478-406.5T611-360q33 15 51 43t18 63v34q0 24.75-17.62 42.37Q644.75-160 620-160H100q-24.75 0-42.37-17.63Q40-195.25 40-220Z"/>
            </svg>
            Añadir
          </a>
          <a href="#" id="btnImportarNivel">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor" style="vertical-align: middle">
              <path d="M180-120q-24 0-42-18t-18-42v-152q0-13 8.5-21.5T150-362q13 0 21.5 8.5T180-332v152h600v-543H180v151q0 13-8.5 21.5T150-542q-13 0-21.5-8.5T120-572v-208q0-24 18-42t42-18h600q24 0 42 18t18 42v600q0 24-18 42t-42 18H180Zm331-302H150q-13 0-21.5-8.5T120-452q0-13 8.5-21.5T150-482h361l-72-73q-8-9-8.5-21t8.5-21q9-9 21-9t21 9l124 124q9 9 9 21.5t-9 21.5L481-306q-9 9-21 8.5t-21-9.5q-9-9-8.5-20.5T439-348l72-74Z"/>
            </svg>
            Importar
          </a>
        </div>
      </div>

      <!-- 2) Texto de conteo -->
      <div class="count-text">
        Mostrando <span id="mostradosDept">0</span> de <span id="totalDept">0</span> niveles educativos
      </div>

      <div id="niveles-container" class="data-table-container"></div>

    </div>

</div>


<!-- Overlays y modales para Añadir -->
<div id="add-overlay" class="modal-overlay"></div>

<!-- Modal diálogo -->
<div id="add-modal" class="modal-dialog">
  <div class="modal-header">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor" style="vertical-align: middle"><path d="M730-530H630q-12.75 0-21.37-8.68-8.63-8.67-8.63-21.5 0-12.82 8.63-21.32 8.62-8.5 21.37-8.5h100v-100q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v100h100q12.75 0 21.38 8.68 8.62 8.67 8.62 21.5 0 12.82-8.62 21.32-8.63 8.5-21.38 8.5H790v100q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-100Zm-370 49q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM40-220v-34q0-35 17.5-63.5T108-360q75-33 133.34-46.5t118.5-13.5Q420-420 478-406.5T611-360q33 15 51 43t18 63v34q0 24.75-17.62 42.37Q644.75-160 620-160H100q-24.75 0-42.37-17.63Q40-195.25 40-220Z"/></svg>
      <span style="font-size: 1.25rem; font-weight: bold;margin-left:0.25rem">Añadir nivel educativo</span>
    </div>
    <button id="closeAddModal" class="close-btn">&times;</button>
  </div>
  <form id="addNivelForm" class="modal-form" style="height: 200px">
    <div class="form-group" style="margin-left: 40px">
      <label for="addNivelId">ID</label>
      <input type="text" id="addNivelId" disabled value="" style="border:none; background: none; padding:0;">
    </div>
    <div class="form-group">
      <label for="addNivelNombre">Nombre <span style="color:#ff0000">*</span></label>
      <input type="text" id="addNivelNombre" required style="width: 450px">
    </div>
    <div class="form-group" style="padding-left: 175px;">
      <input type="checkbox" id="addNivelActivo" style="width:30px; margin-right: 0.5rem">
      <label for="addNivelActivo" style="width: auto">Activo</label>
    </div>
    <div class="form-group">
      <label for="addNivelCategoria">Categoría <span style="color:#ff0000">*</span></label>
      <input type="text" id="addNivelCategoria" required style="width: 450px">
    </div>
    <div class="modal-actions">
      <button type="button" id="cancelAdd">Cancelar</button>
      <button type="submit" id="submitAdd">Añadir</button>
      <button type="submit" id="submitAddContinue">Añadir y seguir</button>
    </div>
  </form>
</div>

<!-- Overlays y modales para Editar -->
<div id="edit-overlay" class="modal-overlay"></div>

<!-- Modal diálogo -->
<div id="edit-modal" class="modal-dialog">
  <div class="modal-header">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor" style="vertical-align: middle"><path d="M730-530H630q-12.75 0-21.37-8.68-8.63-8.67-8.63-21.5 0-12.82 8.63-21.32 8.62-8.5 21.37-8.5h100v-100q0-12.75 8.68-21.38 8.67-8.62 21.5-8.62 12.82 0 21.32 8.62 8.5 8.63 8.5 21.38v100h100q12.75 0 21.38 8.68 8.62 8.67 8.62 21.5 0 12.82-8.62 21.32-8.63 8.5-21.38 8.5H790v100q0 12.75-8.68 21.37-8.67 8.63-21.5 8.63-12.82 0-21.32-8.63-8.5-8.62-8.5-21.37v-100Zm-370 49q-66 0-108-42t-42-108q0-66 42-108t108-42q66 0 108 42t42 108q0 66-42 108t-108 42ZM40-220v-34q0-35 17.5-63.5T108-360q75-33 133.34-46.5t118.5-13.5Q420-420 478-406.5T611-360q33 15 51 43t18 63v34q0 24.75-17.62 42.37Q644.75-160 620-160H100q-24.75 0-42.37-17.63Q40-195.25 40-220Z"/></svg>
      <span style="font-size: 1.25rem; font-weight: bold;margin-left:0.25rem">Editar nivel educativo</span>
    </div>
    <button id="closeEditModal" class="close-btn">&times;</button>
  </div>
  <form id="editNivelForm" class="modal-form" style="height: 200px">
    <div class="form-group" style="margin-left: 40px">
      <label for="editNivelId">ID</label>
      <input type="text" id="editNivelId" disabled value="" style="border:none; background: none; padding:0;">
    </div>
    <div class="form-group">
      <label for="editNivelNombre">Nombre <span style="color:#ff0000">*</span></label>
      <input type="text" id="editNivelNombre" required style="width: 450px">
    </div>
    <div class="form-group" style="padding-left: 175px;">
      <input type="checkbox" id="editNivelActivo" style="width:30px; margin-right: 0.5rem">
      <label for="editNivelActivo" style="width: auto">Activo</label>
    </div>
    <div class="form-group">
      <label for="editNivelCategoria">Categoría <span style="color:#ff0000">*</span></label>
      <input type="text" id="editNivelCategoria" required style="width: 450px">
    </div>
    <div class="modal-actions">
      <button type="button" id="cancelEdit">Cancelar</button>
      <button type="submit" id="submitEdit">Guardar cambios</button>
    </div>
  </form>
</div>


<!-- Overlay Borrar -->
<div id="delete-overlay" class="modal-overlay"></div>

<!-- Modal diálogo Borrar -->
<div id="delete-modal" class="modal-dialog">
  <div class="modal-header">
    <div>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor" style="vertical-align: middle"><path d="m696-440-56-56 83-84-83-83 56-57 84 84 83-84 57 57-84 83 84 84-57 56-83-83-84 83Zm-336-40q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM40-160v-112q0-34 17.5-62.5T104-378q62-31 126-46.5T360-440q66 0 130 15.5T616-378q29 15 46.5 43.5T680-272v112H40Z"/></svg>
      <span style="font-size: 1.25rem; font-weight: bold;margin-left:0.25rem">Eliminar nivel educativo</span>
    </div>
    <button id="closeDeleteModal" class="close-btn">&times;</button>
  </div>
  <div class="modal-form" style="padding:1rem; height: 180px">
    <p>¿Estás seguro de que deseas eliminar a este nivel educativo?</p>
    <div class="delete-info" style="margin:1rem; display:flex; align-items:center; gap:1rem; background-color: #f0f0f0; padding:0.5rem; border-left:solid 5px #999">
      <span id="delNivelId" style="color:#666;"></span>
      <span id="delNivelName" style="color:#333; font-weight:500"></span>
    </div>
    <div class="modal-actions" style="justify-content:flex-end">
      <button type="button" id="cancelDelete">Cancelar</button>
      <button type="button" id="confirmDelete">Eliminar</button>
    </div>
  </div>
</div>









<script src="../javascript/basedatos_general.js" defer></script>
<script src="../javascript/basedatos_niveleseducativos.js" defer></script>

</body>
</html>
